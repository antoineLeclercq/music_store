<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.5.2</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.5.2/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.5.2/jasmine.css">

  <script src="lib/jasmine-2.5.2/jasmine.js"></script>
  <script src="lib/jasmine-2.5.2/jasmine-html.js"></script>
  <script src="lib/jasmine-2.5.2/boot.js"></script>
  <style type="text/css">
    #albums, #tracks_modal * { display: none; }
  </style>
</head>

<body>
  <div id="albums"></div>
  <script data-name="albums" type="text/x-handlebars-tempalte">
    <h1>Albums</h1>
    {{#each albums}}
    <article>
      <figure><img src="{{cover}}"></figure>
      <h2><a href="{{tracks_url}}">{{title}}</a></h2>
      <h3>{{artist}}</h3>
      <p>Released: {{date}}</p>
    </article>
    {{/each}}
  </script>

  <script data-name="tracks" type="text/x-handlebars-tempalte">
    {{#with album}}
    <figure><img src="{{cover}}"></figure>
    <a href="#" class="close">Close</a>
    <h2>{{title}}</h2>
    <h3>{{artist}}</h3>
    <ol>
    {{/with}}
    {{#each tracks}}
      <li>
        {{title}}<small>{{length}}</small>
      </li>
    {{/each}}
    </ol>
  </script>

  <!-- include source files here... -->
  <script src="../javascripts/vendor/all.js"></script>
  <script src="../javascripts/models/album.js"></script>
  <script src="../javascripts/collections/albums.js"></script>
  <script src="../javascripts/views/albums.js"></script>
  <script src="../javascripts/models/track.js"></script>
  <script src="../javascripts/collections/tracks.js"></script>
  <script src="../javascripts/views/tracks.js"></script>
  <script src="javascripts/scaffolding/albums.js"></script>
  <script src="javascripts/scaffolding/tracks.js"></script>
  <script src="../javascripts/app.js"></script>

  <!-- include spec files here... -->
  <script src="spec/albums_spec.js"></script>
  <script src="spec/albums_view_spec.js"></script>
  <script src="spec/tracks_spec.js"></script>
  <script src="spec/tracks_view_spec.js"></script>

</body>
</html>
