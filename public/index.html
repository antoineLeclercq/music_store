<!DOCTYPE html>
<html>
<head>
  <title>Music Albums</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <script src="javascripts/vendor/all.js"></script>
</head>
<body>
  <main>
    <div id="albums"></div>
    <div id="overlay"></div>
  </main>

  <script data-name="albums" type="text/x-handlebars-tempalte">
    <h1>Albums</h1>
    {{#each albums}}
    <article>
      <figure><img src="{{cover}}"></figure>
      <h2><a href="{{tracksUrl}}">{{title}}</a></h2>
      <h3>{{artist}}</h3>
      <p>Released: {{date}}</p>
    </article>
    {{/each}}
  </script>
  <script data-name="tracks" type="text/x-handlebars-tempalte">
    {{#with album}}
    <figure><img src="{{cover}}"></figure>
    <a href="#" class="close">Close</a>
    <h2>{{title}}</h2>
    <h3>{{artist}}</h3>
    <ol>
    {{/with}}
    {{#each tracks}}
      <li>
        {{title}}<small>{{length}}</small>
      </li>
    {{/each}}
    </ol>
  </script>
  <script src="javascripts/models/album.js"></script>
  <script src="javascripts/collections/albums.js"></script>
  <script src="javascripts/views/albums.js"></script>
  <script src="javascripts/models/track.js"></script>
  <script src="javascripts/collections/tracks.js"></script>
  <script src="javascripts/views/tracks.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
